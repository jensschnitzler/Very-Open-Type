<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {%- include head.html -%}
  <body data-font-url="/{{ site.github.repository_name }}/typefaces/{{ page.title }}/fonts/{{ page.fonts }}.otf">
    <a href="{{ '/' | relative_url }}">Return</a>
    <div class="crumb">{{ site.title }} / {{ page.title }}</div>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <br>
      <br>

      <div class="character-map">ABC</div>

    </main>
    {%- include footer.html -%}
    <!-- Remote Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    <!-- Local Scripts -->
    <script src="/Very-Open-Type/assets/js/scripts.js"></script>
    <script src="/Very-Open-Type/assets/js/init-opentype.js"></script>

  </body>
</html>
